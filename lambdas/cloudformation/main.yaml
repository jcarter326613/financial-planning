Transform: AWS::Serverless-2016-10-31

Parameters:
  BucketName:
    Type: String
    Description: The name of the S3 bucket
  ZipFileName:
    Type: String
    Description: The name of the zip file which contains the lambda code

Resources:
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Body:
        swagger: 2.0
        info:
          version: 1.0.0
          title: FreeDays lambdas
        basePath: /api
        schemes:
          - https
      Name: FreeDaysLambdas
      Parameters:
        endpointConfigurationTypes: REGIONAL

  InvocationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: LambdaRuntimePermissions
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: '*'
                Resource: '*'

  ##
  # List of lambdas
  Lambda1:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        BucketName: !Ref BucketName
        ZipFileName: !Ref ZipFileName
        RestApiId: !Ref RestApi
        InvocationRoleArn: !GetAtt InvocationRole.Arn
        RestApiRootResourceId: !GetAtt RestApi.RootResourceId
        EntryPoint: stockHistoryManagement.patch_addStockToTrack
        HttpMethod: PATCH
      TemplateURL: ./lambda.yaml
