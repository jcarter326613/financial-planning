name: Lambdas

on:
  push:
    branches:
      - main
    paths:
      - lambdas/**

jobs:
  create-s3:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Cloudformation Template
        run: |
          cd lambdas/cloudformation
          aws cloudformation deploy --template-file pre.yaml --stack-name financial-planning-lambdas-pre --capabilities CAPABILITY_NAMED_IAM --parameter-overrides \
            BucketName=${{ secrets.AWS_ACCOUNT_ID }}-financial-planning-lambda-code

  build-and-upload:
    runs-on: ubuntu-latest
    environment: main
    needs: 
      - create-s3
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Install Other Dependencies
        run: |
          sudo npm i -g typescript

      - name: Build the lambdas
        run: |
          cd lambdas
          npm install
          tsc

      - name: Package
        run: |
          mkdir dist
          cd lambdas
          zip -r ../dist/lambdas-${{ github.sha }}.zip out/* -i *.js

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload artifact
        run: |
          aws s3 sync ./dist s3://${{ secrets.AWS_ACCOUNT_ID }}-financial-planning-lambda-code --size-only --delete

      - name: Deploy Cloudformation Template
        run: |
          cd lambdas/cloudformation
          aws cloudformation package \
            --template-file main.yaml \
            --s3-bucket ${{ secrets.AWS_ACCOUNT_ID }}-financial-planning-lambda-code \
            --output-template-file package.yaml
          aws cloudformation deploy \
            --stack-name financial-planning-lambdas-main \
            --template-file package.yaml \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides \
              BucketName=${{ secrets.AWS_ACCOUNT_ID }}-financial-planning-lambda-code \
              ZipFileName=lambdas-${{ github.sha }}.zip
